<!DOCTYPE html>
<html>
  <head>
    <title>Jumbotron Video</title>

    <link rel="stylesheet" href="/app.css" />

    <script src="/examples/jumbotron-bg-video/bg-video.js"></script>
    <script src="https://use.typekit.net/ccb3vpa.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div class="jumbotron inline-video bg-video jumbotron-xl">
      <div class="inline-video-player"></div>
      <div class="bg-video-player">
        <video width="360" height="240" class="bg-jumbotron-video hide" autoplay="autoplay" loop="loop" muted="" playsinline="" src="https://s3.amazonaws.com/crds-cms-uploads/media/video/loop-video.mp4">
        </video>
      </div>
      <div class="jumbotron-content">
        <h1 class="title">the main heading</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae quos reiciendis vitae eum.</p>
        <p class="text-center">
          <a class="btn btn-primary inline-video-trigger" data-video-id="LIdCR2rywl4" href="#">Primary CTA</a>
          <a class="btn btn-gray" href="#">Secondary CTA</a>
        </p>
      </div>
    </div>
    <script type="text/javascript">
      new CRDS.JumbotronVideoPlayers();
    </script>
  </body>
</html>
