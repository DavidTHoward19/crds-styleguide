<div class="ddk-search-form">
  <div class="input-group">
    <input id="ddk-search" class="form-control" placeholder="Search" type="text"
          (keyup)="updateSearchResults($event)" (keydown)="validateChar($event)"
          [(ngModel)]="searchValue">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="submit">
        <svg class="icon icon-1" viewBox="0 0 256 256">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svgs/icons.svg#search"></use>
        </svg>
      </button>
    </span>
  </div>

  <ul class="list-unstyled">
    <li [ngClass]="{ hide: !result.active }"
        *ngFor="let result of _searchResults">
      <a routerLink="{{ result.url }}" class="font-size-large">
        {{ result.name }}
      </a>
    </li>
  </ul>
</div>
