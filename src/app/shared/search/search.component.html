<div class="ddk-search-form">
  <input #searchQ id="ddk-search" class="form-control" placeholder="Search"
         type="text" (keyup)="updateSearchResults(searchQ.value)"
         (keydown)="validateChar($event)" [value]="searchValue">

  <ul class="list-unstyled">
    <li [ngClass]="{ hide: !result.active }"
        *ngFor="let result of _searchResults">
      <a routerLink="{{ result.url }}" class="font-size-large">
        {{ result.name }}
      </a>
    </li>
  </ul>
</div>
