<div class="ddk-search-form">
  <input #searchQ id="ddk-search" class="form-control" placeholder="Search"
         type="text" (keyup)="searchKeyup($event, searchQ.value)"
         (keydown)="validateChar($event)" [value]="searchValue">

  <ul class="list-unstyled">
    <li [ngClass]="{ hide: !result.active, focused: result.focused }" *ngFor="let result of search.results">
      <a routerLink="{{ result.path }}" class="font-size-large">
        <span class="component-name">{{ result.name }}</span>
        <span class="breadcrumbs">
          <span *ngFor="let crumb of result.breadcrumbs">{{ crumb }}</span>
        </span>
      </a>
    </li>
  </ul>
</div>
