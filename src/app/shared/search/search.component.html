<div class="input-group">
  <input class="form-control" placeholder="Search" type="text"
        (keyup)="updateSearchResults($event)" (keydown)="validateChar($event)"
        [(ngModel)]="searchValue">
  <span class="input-group-btn">
    <button class="btn btn-secondary" type="submit">
      <svg class="icon icon-1" viewBox="0 0 256 256">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svgs/icons.svg#search"></use>
      </svg>
    </button>
  </span>
</div>

<ul *ngFor="let result of _searchResults">
  <li [ngClass]="{ hide: !result.active }">
    <a routerLink="{{ result.url }}">{{ result.name }}</a>
  </li>
</ul>
