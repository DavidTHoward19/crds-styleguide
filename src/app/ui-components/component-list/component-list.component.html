<ddk-jumbotron id="UIComponentListSectionHeader"></ddk-jumbotron>

<div class="container">
  <ddk-search-bar></ddk-search-bar>
  <ul class="media-list">
    <li class="media" *ngFor="let component of components">
      <div class="media-image">
        <img class="media-object"  [src]="component.image" alt="">
      </div>
      <div class="media-body">
        <a routerLink="/ui-components/cards" routerLinkActive="active" >
          <h2 class="media-heading">{{ component.heading }}</h2>
        </a>
        {{ component.description }}
      </div>
    </li>
  </ul>
</div>
