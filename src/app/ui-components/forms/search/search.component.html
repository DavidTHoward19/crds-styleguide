<h2 class="page-header">Search Fields</h2>

<h3 class="component-header">Default Search</h3>

<p>
  The search field uses input button groups. See
  <a routerLink="/ui/forms/groups">the groups docs</a> for more information.
</p>

<ddk-example>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search ...">
    <span class="input-group-btn">
    <button type="submit" class="btn btn-secondary">
      <svg class="icon icon-1" viewBox="0 0 256 256">
        <use xlink:href="/assets/svgs/icons.svg#search"></use>
      </svg>
    </button>
  </span>
  </div>
</ddk-example>

<h3 class="component-header">Search with Clickable Addon</h3>

<ddk-example>
<form action="." class="searchbar">
  <div class="input-group">
    <input type="search" class="form-control" placeholder="Search me">
    <div class="searchbar-wrapper"></div>
    <span class="addon-btn">
      <button type="button">
        <svg class="icon icon-1" viewBox="0 0 256 256">
          <use xlink:href="/assets/svgs/icons.svg#close-thin"></use>
        </svg>
      </button>
    </span>

    <span class="addon-btn">
      <button type="button">
        <svg class="icon icon-1" viewBox="0 0 256 256">
          <use xlink:href="/assets/svgs/icons.svg#equalizer"></use>
        </svg>
      </button>
    </span>

    <span class="input-group-btn">
      <button type="submit" class="btn btn-secondary">
        <svg class="icon icon-1" viewBox="0 0 256 256">
          <use xlink:href="assets/svgs/icons.svg#search"></use>
        </svg>
      </button>
    </span>
  </div>
</form>
</ddk-example>
