<h2 class="page-header">Base Controls</h2>

<h3 class="component-header">Input Field</h3>

<ddk-example>
<div class="form-group">
  <label for="email" class="sr-only">Email</label>
  <input type="email" name="email" value="" placeholder="Email" class="form-control">
</div>
</ddk-example>

<h3 class="component-header">Text Area</h3>

<ddk-example>
<div class="form-group">
  <textarea class="form-control" rows="3" placeholder="Message"></textarea>
</div>
</ddk-example>

<h3 class="component-header">Checkboxes</h3>

<ddk-example>
<div class="controls-stacked">
  <label class="control checkbox">
    <input type="checkbox" checked="checked">
    <span class="control-indicator" tabindex="0"></span>
    Option one is selected
  </label>
  <label class="control checkbox">
    <input type="checkbox">
    <span class="control-indicator" tabindex="0"></span>
    Option two can also be selected
  </label>
  <label class="control checkbox disabled">
    <input type="checkbox" disabled="disabled">
    <span class="control-indicator" tabindex="0"></span>
    Option three is disabled
  </label>
</div>
</ddk-example>

<h3 class="component-header">Radio Buttons &mdash; Block</h3>

<ddk-example>
<form class="controls-stacked">
  <label class="control radio">
    <input id="radio1" name="radio" type="radio" checked="checked">
    <span class="control-indicator"></span>
    Option one is selected
  </label>
  <label class="control radio">
    <input id="radio2" name="radio" type="radio">
    <span class="control-indicator"></span>
    Option two will deselect option one
  </label>
  <label class="control radio disabled">
    <input id="radio3" name="radio" type="radio" disabled="disabled">
    <span class="control-indicator"></span>
    Option three is disabled
  </label>
</form>
</ddk-example>

<h3 class="component-header">Radio Buttons &mdash; Inline</h3>

<ddk-example>
<form class="controls-inline">
  <label class="control radio">
    <input id="radio1" name="radio" type="radio" checked="checked">
    <span class="control-indicator"></span>
    Option 1
  </label>
  <label class="control radio">
    <input id="radio2" name="radio" type="radio">
    <span class="control-indicator"></span>
    Option 2
  </label>
  <label class="control radio disabled">
    <input id="radio3" name="radio" type="radio" disabled="disabled">
    <span class="control-indicator"></span>
    Option 3 (disabled)
  </label>
</form>
</ddk-example>

<h3 class="component-header">Select</h3>

<ddk-example>
<select class="form-control">
  <option selected disabled>Select an option...</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>
</ddk-example>
