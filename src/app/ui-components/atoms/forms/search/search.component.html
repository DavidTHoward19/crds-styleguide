<h2 class="page-header">Search Fields</h2>

<h3 class="component-header">Default Search</h3>

<p>Adding a class of <code>.searchbar</code> to your input's parent container will disable validation on that input. In this example, we're using input button groups, found in the <a routerLink="/ui-components/atoms/forms/groups">groups documentation</a>.</p>

<ddk-example>
<form class="searchbar">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search ...">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-secondary">
        <svg class="icon icon-1" viewBox="0 0 256 256">
          <use xlink:href="/assets/svgs/icons.svg#search"></use>
        </svg>
      </button>
    </span>
  </div>
</form>
</ddk-example>
