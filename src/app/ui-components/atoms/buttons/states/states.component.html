<h2 class="page-header flush-top">States</h2>

<section>
  <h3 class="component-header">Active Solid States</h3>

  <p>Buttons must be programmatically written to take an <code>.active</code> class when the button is active.</p>

  <ddk-example>
<button class="btn btn-blue active" type="button">Blue Primary</button>
<button class="btn btn-cyan active" type="button">Cyan Primary</button>
<button class="btn btn-gray active" type="button">Gray Primary</button>
<button class="btn btn-gray-light active" type="button">Gray Light Primary</button>
<p class="bg-charcoal soft-quarter">
  <button class="btn btn-white active" type="button">White Primary</button>
</p>
  </ddk-example>
</section>

<section>
  <h3 class="component-header">Active Outline States</h3>

  <ddk-example>
<button class="btn btn-blue btn-outline active" type="button">Blue Primary</button>
<button class="btn btn-cyan btn-outline active" type="button">Cyan Primary</button>
<button class="btn btn-gray btn-outline active" type="button">Gray Primary</button>
<button class="btn btn-gray-light btn-outline active" type="button">Gray Light Primary</button>
<p class="bg-charcoal soft-quarter">
  <button class="btn btn-white btn-outline active" type="button">White Primary</button>
</p>
  </ddk-example>
</section>

<section>
  <h3 class="component-header">Disabled Solid Color Options</h3>

  <ddk-example>
<button class="btn btn-blue disabled" type="button">Blue Primary</button>
<button class="btn btn-cyan disabled" type="button">Cyan Primary</button>
<button class="btn btn-gray disabled" type="button">Gray Primary</button>
<button class="btn btn-gray-light disabled" type="button">Gray Light Primary</button>
<p class="bg-charcoal soft-quarter">
  <button class="btn btn-white disabled" type="button">White Primary</button>
</p>
  </ddk-example>
</section>

<section>
    <h3 class="component-header">Disabled Outline Color Options</h3>

  <ddk-example>
<button class="btn btn-blue btn-outline disabled" type="button">Blue Secondary</button>
<button class="btn btn-cyan btn-outline disabled" type="button">Cyan Secondary</button>
<button class="btn btn-gray btn-outline disabled" type="button">Gray Secondary</button>
<button class="btn btn-gray-light btn-outline disabled" type="button">Gray Light Secondary</button>
<p class="bg-charcoal soft-quarter">

</section>

<section>
  <h3 class="component-header">Disabled Link Style Options</h3>

  <ddk-example>
<button class="btn btn-link disabled" type="button">Link Primary</button>
<button class="btn btn-link secondary disabled" type="button">Link Secondary</button>
  </ddk-example>
</section>
