<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CRDS Styleguide</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://use.typekit.net/ccb3vpa.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

</head>
<body>
  <style>
  @keyframes rotateInitLoadingSpinner {
    100% {
      transform:rotate(360deg);
    }
  }
  .preloader {
    position: fixed;
    display: block;
    top: calc(20% - 37.5px);
    left: calc(50% - 37.5px);
    width: 75px;
    height: 75px;
    margin: 0 auto;
    background: transparent;
    animation: rotateInitLoadingSpinner 700ms linear infinite;
  }
  .preloader-wrapper {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  </style>

  <app-root>
    <div class="preloader-wrapper">
      <svg viewBox="0 0 102 101">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <ellipse stroke="#eee" cx="50" cy="49.421" rx="50" ry="49.421"></ellipse>
            <path d="M50 98.842c27.614 0 50-22.127 50-49.42C100 22.125 77.614 0 50 0" stroke-opacity=".631" stroke="#3B6E8F"></path>
          </g>
        </g>
      </svg>
    </div>
  </app-root>
</body>
</html>
