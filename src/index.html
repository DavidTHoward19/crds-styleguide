<body>

  <script>
  var str = '<strong>Warning:</strong> You are using an unsupported browser. Please <a href="https://www.google.com/chrome/" target="_blank">consider upgrading to Google Chrome</a> for the best experience.';
  new CRDS.StatusMessage(str, {
    style: 'danger',
    browsers: [
      { name: 'Chrome', version: 58 },
      { name: 'Safari', version: 10 },
      { name: 'Firefox', version: 56 }
    ]
  });
  </script>

  <style>
  @keyframes rotateInitLoadingSpinner {
    100% {
      transform:rotate(360deg);
    }
  }
  .preloader {
    position: fixed;
    display: block;
    top: calc(20% - 37.5px);
    left: calc(50% - 37.5px);
    width: 75px;
    height: 75px;
    margin: 0 auto;
    background: transparent;
    animation: rotateInitLoadingSpinner 700ms linear infinite;
  }
  .preloader-wrapper {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  </style>

  <app-root>
    <div class="preloader-wrapper">
      <svg viewBox="0 0 102 101" class="preloader">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <ellipse stroke="#eee" cx="50" cy="49.421" rx="50" ry="49.421"></ellipse>
            <path d="M50 98.842c27.614 0 50-22.127 50-49.42C100 22.125 77.614 0 50 0" stroke-opacity=".631" stroke="#3B6E8F"></path>
          </g>
        </g>

    </div>
